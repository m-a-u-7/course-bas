<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroMA Premium - Class Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f4f0e0 0%, #f5f5f4 100%);
            color: #2c2c2c;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4c8b8;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: #6b5b73;
        }
        
        .logo-icon {
            font-size: 2rem;
            color: #6b5b73;
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
        }
        
        .search-bar input {
            padding: 10px 15px;
            border: 1px solid #d4c8b8;
            border-radius: 30px;
            min-width: 250px;
            background: #f6eee3;
        }
        
        .search-bar button {
            background: #6b5b73;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-bar button:hover {
            background: #584d5f;
        }
        
        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            align-items: start;
        }
        
        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        /* Card Styles */
        .card {
            background: #f6eee3;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 1px solid #d4c8b8;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }
        
        .card-id {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #6b5b73;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .card-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c2c2c;
            height: 60px;
            overflow: hidden;
            font-size: 1.1rem;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #d4c8b8;
        }
        
        .card-duration {
            background: #e7e0d3;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .card-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .watch-btn, .note-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .watch-btn {
            background: #6b5b73;
            color: white;
        }
        
        .watch-btn:hover {
            background: #584d5f;
        }
        
        .note-btn {
            background: #e7e0d3;
            color: #2c2c2c;
        }
        
        .note-btn:hover {
            background: #d4c8b8;
        }
        
        /* Video Player Section */
        .video-section {
            background: #f6eee3;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid #d4c8b8;
            display: none;
            animation: fadeIn 0.6s ease-in;
        }
        
        .video-section.active {
            display: block;
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .video-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c2c2c;
        }
        
        .close-video-btn {
            background: #6b5b73;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-video-btn:hover {
            background: #584d5f;
            transform: rotate(90deg);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        
        .video-actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        
        .prev-btn, .next-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .prev-btn {
            background: #e7e0d3;
            color: #2c2c2c;
        }
        
        .prev-btn:hover {
            background: #d4c8b8;
        }
        
        .next-btn {
            background: #6b5b73;
            color: white;
        }
        
        .next-btn:hover {
            background: #584d5f;
        }
        
        /* Sidebar for Desktop */
        .sidebar {
            background: #e7e0d3;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid #d4c8b8;
            display: none;
        }
        
        .sidebar.active {
            display: block;
        }
        
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Responsive Design */
        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
            
            .video-section.active {
                display: block;
                grid-column: 1;
            }
            
            .sidebar.active {
                display: block;
                grid-column: 2;
                grid-row: 1;
                height: fit-content;
                max-height: 80vh;
                overflow-y: auto;
            }
            
            .cards-container {
                grid-column: 1 / span 2;
            }
            
            .card {
                padding: 15px;
            }
            
            .card-title {
                font-size: 1rem;
                height: 50px;
            }
            
            .card-actions {
                flex-direction: column;
            }
            
            .watch-btn, .note-btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .search-bar input {
                flex: 1;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        /* Utility Classes */
        .hidden {
            display: none;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #6b5b73;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap logo-icon"></i>
                <h1>ZeroMA Premium Classes</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search classes...">
                <button><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Player Section (Hidden by default) -->
            <div class="video-section" id="videoSection">
                <div class="video-header">
                    <h2 class="video-title" id="videoTitle">Advanced Programming Concepts - HD Quality</h2>
                    <button class="close-video-btn" id="closeVideoBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="video-container">
                    <iframe 
                        id="youtube-player"
                        class="video-iframe"
                        src="https://www.youtube.com/embed/z8xEcK-unFs?enablejsapi=1&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&fs=1&autoplay=0&quality=hd1080"
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
                
                <div class="video-actions">
                    <button class="prev-btn" id="prevVideoBtn">
                        <i class="fas fa-arrow-left"></i> Previous Class
                    </button>
                    <a href="#" class="note-btn" id="notePdfBtn">
                        <i class="fas fa-file-pdf"></i> Note/PDF
                    </a>
                    <button class="next-btn" id="nextVideoBtn">
                        Next Class <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <!-- Sidebar (Hidden by default) -->
            <div class="sidebar" id="sidebar">
                <h3 class="sidebar-title">
                    <i class="fas fa-list"></i> Class List
                </h3>
                <div class="cards-container" id="sidebarCards"></div>
            </div>
            
            <!-- Cards Section -->
            <div>
                <h2 class="section-title">
                    <i class="fas fa-video"></i> Available Classes
                </h2>
                <div class="cards-container" id="cardsContainer">
                    <!-- Cards will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Mock data for classes
        const classes = [
            {
                id: "z8xEcK-unFs",
                title: "Advanced Programming Concepts - Object-Oriented Programming Deep Dive",
                duration: "25:42",
                noteUrl: "#"
            },
            {
                id: "dQw4w9WgXcQ",
                title: "Data Structures and Algorithms - Efficient Sorting Techniques",
                duration: "18:22",
                noteUrl: "#"
            },
            {
                id: "9bZkp7q19f0",
                title: "Web Development Fundamentals - HTML5 and CSS3 Best Practices",
                duration: "32:15",
                noteUrl: "#"
            },
            {
                id: "CevxZvSJLk8",
                title: "JavaScript Mastery - Asynchronous Programming and Promises",
                duration: "28:05",
                noteUrl: "#"
            },
            {
                id: "JGwWNGJdvx8",
                title: "React Framework - Building Scalable Applications",
                duration: "35:18",
                noteUrl: "#"
            },
            {
                id: "OPf0YbXqDm0",
                title: "Database Design - Relational vs NoSQL Systems",
                duration: "22:47",
                noteUrl: "#"
            },
            {
                id: "kXYiU_JCYtU",
                title: "Cloud Computing - Deployment Strategies on AWS",
                duration: "30:12",
                noteUrl: "#"
            },
            {
                id: "3tmd-ClpJxA",
                title: "DevOps Fundamentals - CI/CD Pipelines and Automation",
                duration: "26:33",
                noteUrl: "#"
            }
        ];

        // YouTube Player Setup
        let player;
        let currentVideoIndex = 0;

        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: classes[0].id,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'quality': 'hd1080',
                    'vq': 'hd1080'
                }
            });
        }

        // DOM Elements
        const cardsContainer = document.getElementById('cardsContainer');
        const sidebarCards = document.getElementById('sidebarCards');
        const videoSection = document.getElementById('videoSection');
        const sidebar = document.getElementById('sidebar');
        const videoTitle = document.getElementById('videoTitle');
        const closeVideoBtn = document.getElementById('closeVideoBtn');
        const prevVideoBtn = document.getElementById('prevVideoBtn');
        const nextVideoBtn = document.getElementById('nextVideoBtn');
        const notePdfBtn = document.getElementById('notePdfBtn');

        // Generate cards
        function generateCards() {
            cardsContainer.innerHTML = '';
            sidebarCards.innerHTML = '';
            
            classes.forEach((cls, index) => {
                // Truncate title for card display
                const truncatedTitle = cls.title.length > 60 ? 
                    cls.title.substring(0, 60) + '...' : cls.title;
                
                // Create card element
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    <div class="card-id">${index + 1}</div>
                    <div class="card-title">${truncatedTitle}</div>
                    <div class="card-meta">
                        <span class="card-duration">${cls.duration}</span>
                    </div>
                    <div class="card-actions">
                        <button class="watch-btn" data-index="${index}">
                            <i class="fas fa-play"></i> Watch
                        </button>
                        <a href="${cls.noteUrl}" class="note-btn">
                            <i class="fas fa-file-alt"></i> Note/PDF
                        </a>
                    </div>
                `;
                
                cardsContainer.appendChild(card);
                
                // Create a compact version for sidebar
                const sidebarCard = card.cloneNode(true);
                sidebarCard.querySelector('.card-title').style.height = 'auto';
                sidebarCard.querySelector('.card-actions').classList.add('hidden');
                sidebarCards.appendChild(sidebarCard);
                
                // Add event listener to watch button
                card.querySelector('.watch-btn').addEventListener('click', () => {
                    openVideoPlayer(index);
                });
                
                // Add event listener to sidebar card
                sidebarCard.addEventListener('click', () => {
                    openVideoPlayer(index);
                });
            });
        }

        // Open video player
        function openVideoPlayer(index) {
            currentVideoIndex = index;
            const currentClass = classes[index];
            
            // Update video content
            videoTitle.textContent = currentClass.title;
            notePdfBtn.href = currentClass.noteUrl;
            
            // Load the video
            if (player && player.loadVideoById) {
                player.loadVideoById(currentClass.id);
            }
            
            // Show video section
            videoSection.classList.add('active');
            
            // For mobile: hide the main cards container
            if (window.innerWidth < 1024) {
                cardsContainer.classList.add('hidden');
            } 
            // For desktop: show sidebar with compact cards
            else {
                sidebar.classList.add('active');
            }
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Close video player
        function closeVideoPlayer() {
            videoSection.classList.remove('active');
            sidebar.classList.remove('active');
            cardsContainer.classList.remove('hidden');
            
            // Pause the video
            if (player && player.pauseVideo) {
                player.pauseVideo();
            }
        }

        // Navigate to next video
        function nextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % classes.length;
            openVideoPlayer(currentVideoIndex);
        }

        // Navigate to previous video
        function prevVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + classes.length) % classes.length;
            openVideoPlayer(currentVideoIndex);
        }

        // Event Listeners
        closeVideoBtn.addEventListener('click', closeVideoPlayer);
        prevVideoBtn.addEventListener('click', prevVideo);
        nextVideoBtn.addEventListener('click', nextVideo);

        // Initialize the page
        generateCards();

        // Handle responsive behavior
        window.addEventListener('resize', () => {
            if (window.innerWidth < 1024 && videoSection.classList.contains('active')) {
                cardsContainer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
