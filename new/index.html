<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ZeroMA Premium - Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Prevent text selection and context menu */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* Custom controls styling */
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            overflow: hidden;
        }
        
        .video-container iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            pointer-events: auto;
        }
        
        /* Block YouTube native controls completely */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background: transparent;
            cursor: pointer;
        }
        
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            z-index: 10;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            padding: 20px 15px 15px;
        }
        
        .video-container.show-controls .custom-controls,
        .custom-controls.show-controls {
            transform: translateY(0);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: #ff6b6b;
            border-radius: 3px;
            transition: width 0.1s ease;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
        }
        
        .dropdown-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            min-width: 120px;
            display: none;
            z-index: 20;
        }
        
        .dropdown-menu.show {
            display: block;
        }
        
        .dropdown-item {
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .dropdown-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .quality-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255,107,107,0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            z-index: 5;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        
        /* Navigation buttons */
        .nav-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 5;
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .nav-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .nav-buttons {
                position: static;
                justify-content: center;
                margin-top: 15px;
            }
            
            .quality-badge {
                top: 10px;
                left: 10px;
            }
        }
        
        /* Fullscreen styles */
        .video-container:-webkit-full-screen {
            width: 100vw !important;
            height: 100vh !important;
        }
        
        .video-container:-moz-full-screen {
            width: 100vw !important;
            height: 100vh !important;
        }
        
        .video-container:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
        }
        
        /* Hide scrollbars in fullscreen */
        .video-container:fullscreen {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm border-b" style="background-color: #F9F7F4; border-color: #E7E0D3;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold" style="color: #8B5A2B;">ZeroMA Premium</h1>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="font-medium hover:opacity-75 transition-opacity" style="color: #8B5A2B;">Classes</a>
                    <a href="#" class="font-medium hover:opacity-75 transition-opacity" style="color: #8B5A2B;">Assignments</a>
                    <a href="#" class="font-medium hover:opacity-75 transition-opacity" style="color: #8B5A2B;">Profile</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="p-2 rounded-md" style="color: #8B5A2B;">
                        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
            <a href="#" class="block py-2 font-medium" style="color: #8B5A2B;">Classes</a>
            <a href="#" class="block py-2 font-medium" style="color: #8B5A2B;">Assignments</a>
            <a href="#" class="block py-2 font-medium" style="color: #8B5A2B;">Profile</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Classes Grid -->
        <div id="cards-container" class="space-y-6">
            <h2 class="text-3xl font-bold mb-6" style="color: #8B5A2B;">All Classes</h2>
            <div id="cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Video Player Container -->
        <div id="video-player-container" class="hidden">
            <div class="mb-4">
                <h2 id="video-title" class="text-2xl font-bold" style="color: #8B5A2B;"></h2>
            </div>
            
            <div class="video-container aspect-video bg-black rounded-lg overflow-hidden">
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
                    <p class="text-white mt-2 text-sm">Loading HD video...</p>
                </div>
                
                <!-- Quality Badge -->
                <div id="qualityBadge" class="quality-badge">HD</div>
                
                <!-- YouTube Player -->
                <div id="youtube-player"></div>
                
                <!-- Video Overlay for Click Detection -->
                <div id="videoOverlay" class="video-overlay"></div>
                
                <!-- Custom Controls -->
                <div id="customControls" class="custom-controls">
                    <!-- Progress Bar -->
                    <div id="progressBar" class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                    
                    <!-- Control Buttons Row -->
                    <div class="flex items-center justify-between">
                        <!-- Left Side Controls -->
                        <div class="flex items-center space-x-3">
                            <!-- Play/Pause -->
                            <button id="playPauseBtn" class="control-btn flex items-center justify-center w-10 h-10">
                                <svg id="playIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                <svg id="pauseIcon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                                </svg>
                            </button>
                            
                            <!-- Skip Back -->
                            <button id="skipBackBtn" class="control-btn">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                                </svg>
                                <span class="ml-1">-10</span>
                            </button>
                            
                            <!-- Skip Forward -->
                            <button id="skipForwardBtn" class="control-btn">
                                <span class="mr-1">+10</span>
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
                                </svg>
                            </button>
                            
                            <!-- Volume Controls -->
                            <button id="muteBtn" class="control-btn">
                                <svg id="volumeIcon" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M3 9v6h4l5 5V4L7 9H3z"/>
                                </svg>
                                <svg id="muteIcon" class="w-4 h-4 hidden" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                                </svg>
                            </button>
                            
                            <input id="volumeSlider" type="range" min="0" max="100" value="100" class="w-20 h-1 bg-white bg-opacity-30 rounded-lg appearance-none cursor-pointer">
                        </div>
                        
                        <!-- Center - Time Display -->
                        <div id="timeDisplay" class="text-white text-sm font-mono">0:00 / 0:00</div>
                        
                        <!-- Right Side Controls -->
                        <div class="flex items-center space-x-3 relative">
                            <!-- Speed Control -->
                            <div class="relative">
                                <button id="speedBtn" class="control-btn">1x</button>
                                <div id="speedDropdown" class="dropdown-menu">
                                    <div class="dropdown-item" data-speed="0.25">0.25x</div>
                                    <div class="dropdown-item" data-speed="0.5">0.5x</div>
                                    <div class="dropdown-item" data-speed="0.75">0.75x</div>
                                    <div class="dropdown-item" data-speed="1">1x</div>
                                    <div class="dropdown-item" data-speed="1.25">1.25x</div>
                                    <div class="dropdown-item" data-speed="1.5">1.5x</div>
                                    <div class="dropdown-item" data-speed="2">2x</div>
                                </div>
                            </div>
                            
                            <!-- Quality Control -->
                            <div class="relative">
                                <button id="qualityBtn" class="control-btn">Auto HD</button>
                                <div id="qualityDropdown" class="dropdown-menu">
                                    <div class="dropdown-item" data-quality="auto">Auto HD</div>
                                    <div class="dropdown-item" data-quality="hd1080">1080p HD</div>
                                    <div class="dropdown-item" data-quality="hd720">720p HD</div>
                                    <div class="dropdown-item" data-quality="large">480p</div>
                                    <div class="dropdown-item" data-quality="medium">360p</div>
                                </div>
                            </div>
                            
                            <!-- Fullscreen -->
                            <button id="fullscreenBtn" class="control-btn">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation Buttons (Mobile) -->
                <div class="nav-buttons md:hidden">
                    <button id="prevBtn" class="nav-btn">← Previous</button>
                    <button id="nextBtn" class="nav-btn">Next →</button>
                    <button id="notePdfBtn" class="nav-btn">📝 Note/PDF</button>
                    <button id="closeVideoBtn" class="nav-btn">✕ Close Video</button>
                </div>
            </div>
            
            <!-- Navigation Buttons (Desktop) -->
            <div class="hidden md:flex justify-center items-center space-x-4 mt-6">
                <button id="prevBtnDesktop" class="nav-btn">← Previous</button>
                <button id="nextBtnDesktop" class="nav-btn">Next →</button>
                <button id="notePdfBtnDesktop" class="nav-btn">📝 Note/PDF</button>
                <button id="closeVideoBtnDesktop" class="nav-btn">✕ Close Video</button>
            </div>
        </div>
    </main>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
