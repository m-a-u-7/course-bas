<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Zeroma Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cream-1': '#F4F0E0',
                        'cream-2': '#F5F5F4', 
                        'cream-3': '#F6EEE3',
                        'cream-4': '#EBE8E2',
                        'cream-5': '#E7E0D3',
                        'cream-6': '#E8DACC'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif'],
                        'poppins': ['Poppins', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B5A3C;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="min-h-screen font-inter flex items-center justify-center" style="background: linear-gradient(135deg, #F4F0E0 0%, #F6EEE3 50%, #E8DACC 100%);">
    
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-32 h-32 bg-cream-6/20 rounded-full blur-xl float-animation"></div>
        <div class="absolute top-40 right-20 w-24 h-24 bg-cream-5/30 rounded-full blur-lg float-animation" style="animation-delay: -2s;"></div>
        <div class="absolute bottom-20 left-1/4 w-40 h-40 bg-cream-4/20 rounded-full blur-2xl float-animation" style="animation-delay: -4s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md mx-auto px-6">
        <!-- Login Card -->
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-8 fade-in">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-cream-5 to-cream-6 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
<p class="text-gray-600">Sign in to access your classes</p>
            </div>

            <!-- Sign In Form -->
            <div class="space-y-6">
                <div class="text-center">
                    <p class="text-sm text-gray-600 mb-6">
                        Use your Google account to sign in securely
                    </p>
                </div>

                <!-- Google Sign In Button -->
                <button id="googleSignInBtn" class="w-full bg-white hover:bg-gray-50 text-gray-700 font-medium py-4 px-6 rounded-xl border border-gray-200 transition-all duration-300 hover:shadow-lg hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-cream-4 flex items-center justify-center space-x-3">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span id="signInButtonText">Continue with Google</span>
                    <div id="signInSpinner" class="loading-spinner hidden"></div>
                </button>

                <!-- Navigation Links -->
                <div class="text-center space-y-3 pt-6 border-t border-gray-200">
                    <p class="text-sm text-gray-600 mb-4">Need help?</p>
                    <div class="flex justify-center space-x-6 text-sm">
                        <a href="https://zeromapremium.github.io/webapp/" class="text-gray-600 hover:text-gray-800 transition-colors duration-200">Home</a>
                        <a href="https://t.me/MYThymM" target="_blank" class="text-gray-600 hover:text-gray-800 transition-colors duration-200">Contact Support</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Text -->
        <p class="text-center text-sm text-gray-600 mt-8">
            By signing in, you agree to our terms of service
        </p>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDE3NgCRddjLGL_dfd3eHREqngfDwUNpXo",
            authDomain: "course-auth-f4165.firebaseapp.com",
            projectId: "course-auth-f4165",
            storageBucket: "course-auth-f4165.firebasestorage.app",
            messagingSenderId: "287739198986",
            appId: "1:287739198986:web:9c32348cad210c15b4e9f3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM elements
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const signInButtonText = document.getElementById('signInButtonText');
        const signInSpinner = document.getElementById('signInSpinner');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to main page
                window.location.href = 'https://zeromapremium.github.io/webapp/class/';
            }
        });

        // Handle Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            signInSpinner.classList.remove('hidden');
            signInButtonText.textContent = 'Signing in...';
            googleSignInBtn.disabled = true;

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Success - user will be redirected by onAuthStateChanged
                console.log('Sign in successful:', user.email);
                
            } catch (error) {
                console.error('Sign in error:', error);
                
                let errorMessage = 'Sign in failed. Please try again.';
                
                /* auth check removed */ else /* auth check removed */ else /* auth check removed */
                
                alert(errorMessage);
                
            } finally {
                signInSpinner.classList.add('hidden');
                signInButtonText.textContent = 'Continue with Google';
                googleSignInBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
